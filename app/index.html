<!DOCTYPE html>
<html ng-app="sitesApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
</head>
<body>

<div ng-controller="ModalDemoCtrl">
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Add site</h3>
        </div>
        <div class="modal-body">

        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>

    <button class="btn btn-default" ng-click="open()">Open me!</button>
    <div ng-show="selected">Selection from a modal: {{ selected }}</div>
</div>


<script src="lib/angular/angular.js"></script>
<script src="js/app.js"></script>
<script src="lib/ui-bootstrap-tpls-0.12.0.js"></script>
<script src="js/controllers/ModalDemoCtrl.js"></script>
<script src="js/controllers/ModalInstanceCtrl.js"></script>
</body>
</html>
